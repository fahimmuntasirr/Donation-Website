<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'global.css' %}" />
  <link rel="stylesheet" href="{% static 'profile.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind Siliguri:wght@500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
</head>

<body>
  <div class="profile">
    <section class="ellipse-group">
      <img class="frame-child80" loading="lazy" alt="" src="/media/{{user.user_details.profile_dp}}"
        style="left: calc(50% - 350px);" />

      <div class="rectangle-parent27">
        <div class="frame-child81"></div>
        <a href="/">
          <img class="icon4" loading="lazy" alt="" src="{% static 'public/7157414-2@2x.png' %}" />
        </a>
        <div class="back-wrapper">
          <h1 class="back"><a href="/" style="text-decoration: none; color: black;">Back</a></h1>
        </div>
      </div>
    </section>
    <section class="profile-inner">
      <div class="frame-parent52">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="frame-parent53">
            <div class="abdullah-al-noman-wrapper">
              <h2 class="abdullah-al-noman">{{request.user.username}}</h2>
            </div>
            <div class="rectangle-parent28">
              <!-- <div class="frame-child82"></div> -->
              <input class="name" placeholder="First name" value="{{user.first_name}}" type="text" style="width: 700px;" name="first_name" />
              <input class="name" placeholder="Last   name" value="{{user.last_name}}" type="text" style="width: 700px;" name="last_name" />
            </div>
          </div>
          <div class="frame-parent54">
            <div class="rectangle-parent29">
              <div class="frame-child83"></div>
              <input class="mobile-number-or" placeholder="address"
                value="{{user.user_details.address}}" type="text" name="address" />
            </div>
            <div class="donation-amount-wrapper">
              <div class="frame-parent58">
                <h2 class="thank-you-for">Donation Amount</h2>
              </div>
            </div>
          </div>
          <div class="frame-parent55">
            <div class="frame-wrapper31">
              <div class="frame-parent56">
                <div class="rectangle-parent30">
                  <div class="frame-child84"></div>
                  <input class="mobile-number-or" placeholder="mobile number or email address"
                    value="{{user.user_details.date|date:"Y-m-d" }}" type="date" name="date" />
                </div>
                <div class="rectangle-parent31">
                  <div class="frame-child85"></div>
                  <label class="mobile-number-or" for="">Upload a image for profile: </label>
                  <input class="mobile-number-or" placeholder="mobile number or email address"
                    type="file" name="profile_dp"/>
                </div>
                <input type="text" class="mobile-number-or" value="{{user.user_details.description}}" name="description"
                style="width: 700px; border: 1px solid black; border-radius: 10px; height: 100px; text-align: center;"
                >
                <!-- <textarea class="frame-textarea" name="description">
                
                </textarea> -->
              </div>
              <button class="save_button">save</button>
            </form>
            </div>
    
    <div class="frame-parent57">
      <div class="frame-wrapper32">
        <button class="rectangle-parent32">
          <div class="frame-child86"></div>
          <div class="tk">{{user.user_details.donation_amount}} tk</div>
        </button>
      </div>
      <div class="frame-parent58">
        <div class="you-have-donated-2-times-wrapper">
          <h2 class="you-have-donated">You have donated {{user.user_details.donation_count}} times</h2>
        </div>
        <h2 class="thank-you-for">Thank you for being with us</h2>
      </div>
    </div>
  </div>
  </div>
  </section>
  </div>
</body>

</html>
