<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'sign-up1.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hind Siliguri:wght@500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" />
</head>

<body>
    <div class="sign-up3">
        <a href="/">
            <img class="icon1" loading="lazy" alt="" src="{% static 'public/7157414-2@2x.png' %}" />
        </a>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <section class="sign-up-inner">
                <div class="rectangle-parent1">
                    <div class="frame-child13"></div>
                    <div class="frame-wrapper">
                        <div class="sign-up-group">
                            <b class="sign-up4">Sign Up</b>
                            <div class="its-quick-and1">It's quick and easy.</div>
                            {% if messages %} {{message.tags}}
                            <div role="alert" style="color: red">
                                {% for message in messages %} {{ message }} {% endfor %}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    <!-- first name -->
                    <div class="frame-parent4">
                        <div class="group-div">
                            <input class="mobile-nuber-or2" required placeholder="First name" type="text"
                                name="first_name" />
                            <div class="frame-child14"></div>
                        </div>
                        <!-- last name -->
                        <div class="first-name-parent1">
                            <input class="mobile-nuber-or2" required placeholder="Last name" type="text"
                                name="last_name" />
                            <div class="frame-child15"></div>
                        </div>
                    </div>
                    <!-- email or phone -->
                    <div class="frame-wrapper1">
                        <div class="mobile-nuber-or-email-address-container">
                            <input class="mobile-nuber-or2" required placeholder="Mobile number or Email address"
                                type="text" name="username" />

                            <div class="frame-child16"></div>
                        </div>
                    </div>
                    <div class="frame-wrapper1">
                        <div class="mobile-nuber-or-email-address-container">
                            <input class="mobile-nuber-or2" required placeholder="Password" type="text"
                                name="password" />

                            <div class="frame-child16"></div>
                        </div>
                    </div>
                    <div class="frame-wrapper2">
                        <div class="mobile-nuber-or-email-address-parent1">
                            <label for="">Upload a image : </label>
                            <input class="mobile-nuber-or3" type="file" name="profile_dp" />

                            <div class="frame-child17"></div>
                        </div>
                    </div>
                    <div class="frame-parent5">
                        <div class="date-of-birth-container">
                            <div class="date-of-birth1">Date of birth</div>
                        </div>
                        <div class="frame-parent6">
                            <div class="parent1">
                                <!-- date -->
                                <input class="mobile-nuber-or3" required type="date" name="date" />
                                <div class="vector-wrapper1">
                                    <img class="vector-icon3" alt="" src="{% static 'public/vector.svg' %}" />
                                </div>
                                <div class="frame-child18"></div>
                            </div>
                            <!-- location -->
                            <div class="may-group">
                                <input class="mobile-nuber-or3" required placeholder="Address" type="text"
                                    name="address" />
                                <div class="frame-child19"></div>
                                <div class="vector-wrapper2">
                                    <img class="vector-icon4" alt="" src="{% static 'public/vector.svg' %}" />
                                </div>
                            </div>
                            <!-- <div class="parent2">
                                <div class="div3">2024</div>
                                <div class="frame-child20"></div>
                                <div class="vector-wrapper3">
                                    <img class="vector-icon5" alt="" src="{% static 'public/vector.svg' %}" />
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="frame-parent7">
                        <div class="gender-container">
                            <div class="gender1">Gender</div>
                        </div>
                        <div class="frame-parent8">
                            <div class="female-group">
                                <div class="female1">Female</div>
                                <input class="mobile-nuber-or3" required name="gender" value="Female" type="radio" />
                            </div>
                            <div class="male-group">
                                <div class="male1">Male</div>
                                <input class="mobile-nuber-or3" required name="gender" value="Male" type="radio" />
                            </div>
                            <div class="custom-group">
                                <div class="custom1">Others</div>
                                <input class="mobile-nuber-or3" required name="gender" value="Others" type="radio" />
                            </div>
                        </div>
                    </div>
                    <div class="frame-wrapper3">
                        <div class="have-an-account-login-parent">
                            <div class="have-an-account">
                                Have an account?
                                <a href="/login_page/" style="text-decoration: none">Login</a>
                            </div>
                            <div class="frame-wrapper4">
                                <button class="sign-up-container">
                                    <b class="sign-up5">Sign UP</b>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
</body>

</html>
